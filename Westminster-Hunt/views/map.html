<iframe
	src="https://mapsengine.google.com/map/u/1/embed?mid=za0xYFqIv0Qw.k8KPMM5xaTcM"
	width="370"
	height="680"
	allowfullscreen>
</iframe>
<script>
	// the map needs to take all the space
	var w = $('#content-frame').width() + parseInt($('#content-frame').css('padding-left')) + parseInt($('#content-frame').css('padding-right')) - 1;
	var h = $('#content-frame').height()+ parseInt($('#content-frame').css('padding-top')) + parseInt($('#content-frame').css('padding-bottom'));
	$('#content-frame iframe').width(w).height(h);
</script>
