<iframe
	src="https://mapsengine.google.com/map/u/1/embed?mid=za0xYFqIv0Qw.k8KPMM5xaTcM"
	width="640"
	height="680"
	allowfullscreen>
</iframe>
<script>
	var w = screen.width;
	if (w > 736) {
		var customW = w - $('#panel-tablet').width() - 2*parseInt($('#panel-tablet').css('padding')) -2;
		$('#content-frame').css('padding', 0).css('width', customW);
		$('#content-frame iframe').width(customW).height($('#content-frame').height());
	}
</script>
